<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/post.css' %}">
</head>
<body>
    

<h1>Posts</h1>

<br/><br/>

<h1>Title: {{eachpost.title}}</h1>

<h1>Content: {{eachpost.content}}</h1>
<br/>

<h1>Author: {{ eachpost.author }}</h1>


<a href="#" onClick="document.getElementById('likebutton').submit()">Like This Post</a> {{eachpost.likes}}   |   <a href="#" onClick="document.getElementById('dislikebutton').submit()">Dislike This Post</a> {{eachpost.dislikes}}


<form id="likebutton" method="POST" action="/posts/{{eachpost.id}}/preference/1/">
{% csrf_token %}
<input type="hidden">
</form>

<form id="dislikebutton" method="POST" action="/posts/{{eachpost.id}}/preference/2/">
{% csrf_token %}
<input type="hidden">
</form>
</body>
</html>
